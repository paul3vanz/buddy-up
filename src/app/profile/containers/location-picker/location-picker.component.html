<label for="location" class="sr-only">Location</label>

<input
  type="text"
  id="location"
  name="location"
  class="form-control"
  placeholder="Enter your postcode..."
  [formControl]="control"
/>

<p class="mt-2 d-none">
  <button (click)="useCurrentLocationClick()" class="btn btn-outline-light">
    <fa-icon [icon]="faLocationArrow" class="pr-1"></fa-icon>
    Use my current location
  </button>
</p>
