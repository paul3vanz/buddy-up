<amplify-authenticator usernameAlias="email">
  <amplify-sign-up
    slot="sign-up"
    usernameAlias="email"
    [formFields]="signUpFields"
  ></amplify-sign-up>
</amplify-authenticator>

<app-login
  [credentials]="credentials"
  [loading]="loadingState$ | async"
  (signIn)="onSignIn($event)"
></app-login>
